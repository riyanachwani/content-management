<!DOCTYPE html>
<html>

<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" type="text/css" href="styling.css" media="screen" />
</head>

<body>
  <h1>Content Management Tool</h1>

  <div class="card">
  <div class="input-section">
    <label class="label-section" for="title">Title:</label>
    <input class="div-section" type="text" id="title" placeholder="Enter title">
  </div>

  <div class="input-section">
    <label class="label-section" for="content">Content:</label>
    <textarea class="div-section" cols="190" id="content" placeholder="Enter content">
      </textarea>
  </div>

  <div class="input-section">
    <label class="label-section" for="image">Image:</label>
    <input type="file" id="image" accept="image/*">
  </div>

  <div class="input-section">
    <label class="label-section" for="video">Video:</label>
    <input type="file" id="video" accept="video/*">
  </div>
</div>
  <div class="button-section">
    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="data-container">
    <div class="data-section" id="dataSection">
    </div>
  </div>

  <script>
    function submitForm() {
      var title = document.getElementById('title').value;
      var content = document.getElementById('content').value;
      var image = document.getElementById('image').files[0];
      var video = document.getElementById('video').files[0];

      var dataSection = document.getElementById('dataSection');

      var newData = "<div class='card'>" +
        "<div class='card-header'>" +
        "<h3 class='card-title'>Title: " + title + "</h3>" +
        "</div>" +
        "<div class='card-body'>" +
        "<p>Content: " + content + "</p>";

      if (image) {
        var imagePreview = document.createElement('img');
        imagePreview.src = URL.createObjectURL(image);
        imagePreview.style.maxWidth = '100%';
        imagePreview.style.height = 'auto';
        imagePreview.style.marginTop = '10px';
        newData += "<p>Image:</p>";
        newData += "<div class='card-body-image'>" +
          "<img class='preview' src='" + imagePreview.src + "' alt='Selected Image'>" +
          "</div>";
      }

      if (video) {
        var videoPreview = document.createElement('video');
        videoPreview.src = URL.createObjectURL(video);
        videoPreview.controls = true;
        videoPreview.autoplay = true;
        videoPreview.style.maxWidth = '100%';
        videoPreview.style.height = 'auto';
        videoPreview.style.marginTop = '20px';
        newData += "<p>Video:</p>";
        newData += "<div class='card-body-video'>" +
          "<video class='video-preview' src='" + videoPreview.src + "' controls autoplay></video>" +
          "</div>";
      }

      newData += "</div></div>";

      dataSection.innerHTML += newData;

      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      document.getElementById('image').value = '';
      document.getElementById('video').value = '';
    }
  </script>
</body>

</html>
